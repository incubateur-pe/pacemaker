---
pcs_cluster_user_pass: pcs_cluster
pcs_cluster_name: pcs_cluster

pcs_fencing_libvirt_enabled: false
pcs_vm_name: "{{ ansible_hostname }}"
pcs_fencing_vmware_enabled: false

pcs_resources_only: false
pcs_virtual_ips: []
pcs_service_resources: []
pcs_colocations: []
pcs_stickiness_default: false

pcs_prometheus_exporter: true
pcs_prometheus_exporter_base_url: https://github.com
pcs_prometheus_exporter_version: 1.2.1